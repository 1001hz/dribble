<div class="wrapper__narrow-content">
  <div class="item">
    <img class="item__image item__image--details" [src]="shot.images.normal | safe" />
    <div class="item__title">
      <h2>{{shot.title}}</h2>
      <div class="item__count-wrapper">
        <i class="fa fa-eye item__count-icon" aria-hidden="true"></i>
        <span class="item__count">{{shot.views_count}}</span>
      </div>
    </div>
  </div>
  <div class="item__details">
    <img  class="item__auth-avatar" [src]="shot.images.normal" />
    <p class="item__auth-name">{{shot.user.name}}</p>
  </div>

  <div class="item__description" [innerHTML]="shot.description">
    
  </div>
</div>
