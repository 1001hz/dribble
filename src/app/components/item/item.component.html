<a class="item" [routerLink]="['/details', item.id]">
  <img class="item__image" [src]="item.images.teaser | safe" />
  <div class="item__title">
    <h2>{{item.title}}</h2>
    <div class="item__count-wrapper">
      <i class="fa fa-eye item__count-icon" aria-hidden="true"></i>
      <span class="item__count">{{item.views_count}}</span>
    </div>
  </div>
</a>
